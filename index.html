
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/lucide:fish-symbol.svg?color=%23c5a059" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>魏来海鲜 | 高端私域选品</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ocean: { 950: '#01040a', 900: '#020617', 800: '#0f172a' },
              gold: { 400: '#DFBD84', 500: '#C5A059', 600: '#A68343' }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;600;800&display=swap');

      body {
        background-color: #01040a;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }

      /* 深度海洋动效 */
      .ocean-gradient {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% -20%, #0a244d 0%, #01040a 85%);
        z-index: -1;
      }

      /* 魏来金流光 */
      .gold-shimmer {
        background: linear-gradient(135deg, #A68343 0%, #C5A059 25%, #DFBD84 50%, #C5A059 75%, #A68343 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 400% auto;
        animation: shimmer 8s linear infinite;
      }

      @keyframes shimmer {
        0% { background-position: 100% center; }
        100% { background-position: -300% center; }
      }

      /* 高端毛玻璃 */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(197, 160, 89, 0.15);
      }

      /* 直播呼吸灯 */
      .live-dot {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        animation: pulse-red 2s infinite;
      }
      @keyframes pulse-red {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      .btn-luxury {
        background: linear-gradient(135deg, #C5A059, #A68343);
        color: #01040a;
        font-weight: 800;
        letter-spacing: 0.2em;
        transition: all 0.3s ease;
      }
      .btn-luxury:active { transform: scale(0.96); }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@tarojs/components": "https://esm.sh/@tarojs/components@^4.1.9",
    "@tarojs/taro": "https://esm.sh/@tarojs/taro@^4.1.9",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "process": "https://esm.sh/process@^0.11.10"
  }
}
</script>
  </head>
  <body>
    <div class="ocean-gradient"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
