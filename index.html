
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/lucide:fish-symbol.svg?color=%23c5a059" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>魏来海鲜 | 深蓝秘境</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ocean: {
                950: '#01040a',
                900: '#020617',
                800: '#0f172a',
                700: '#1e293b',
              },
              gold: {
                400: '#DFBD84',
                500: '#C5A059',
                600: '#A68343',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'Georgia', 'serif'],
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;400;600;900&display=swap');

      * { cursor: default; -webkit-tap-highlight-color: transparent; } 
      
      html, body {
        background-color: #01040a;
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: fixed;
        color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
        font-family: 'Inter', sans-serif;
      }
      
      #root { height: 100%; overflow: hidden; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* 深海动态氛围 */
      .ocean-bg {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 10%, #0a192f 0%, #01040a 100%);
        overflow: hidden;
      }

      /* 海底折射光 (Caustics) */
      .caustics {
        position: absolute;
        inset: -50%;
        background: url('https://www.transparenttextures.com/patterns/wavecut.png');
        opacity: 0.15;
        filter: blur(1px) contrast(150%);
        animation: sway 20s ease-in-out infinite alternate;
      }

      @keyframes sway {
        from { transform: translate(-5%, -5%) rotate(-2deg); }
        to { transform: translate(5%, 5%) rotate(2deg); }
      }

      /* 海底上升气泡 */
      .bubble {
        position: absolute;
        bottom: -50px;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 50%;
        animation: float-up var(--duration) ease-in infinite;
        pointer-events: none;
      }

      @keyframes float-up {
        0% { transform: translateY(0) scale(1) translateX(0); opacity: 0; }
        20% { opacity: 0.4; }
        80% { opacity: 0.2; }
        100% { transform: translateY(-120vh) scale(1.5) translateX(var(--drift)); opacity: 0; }
      }

      /* 水波纹叠加 */
      .water-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(2,6,23,0) 0%, rgba(2,6,23,0.8) 100%);
        pointer-events: none;
      }

      .glass-v2 {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .animate-reveal { animation: reveal-up 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
      @keyframes reveal-up {
        from { opacity: 0; transform: translateY(50px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="ocean-bg">
    <div class="caustics"></div>
    <div class="water-overlay"></div>
    <div id="root"></div>
    <script>
      // 动态生成深海气泡
      const container = document.body;
      const createBubble = () => {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        const size = Math.random() * 12 + 4 + 'px';
        bubble.style.width = size;
        bubble.style.height = size;
        bubble.style.left = Math.random() * 100 + 'vw';
        bubble.style.setProperty('--duration', Math.random() * 8 + 10 + 's');
        bubble.style.setProperty('--drift', (Math.random() - 0.5) * 100 + 'px');
        container.appendChild(bubble);
        setTimeout(() => bubble.remove(), 18000);
      };
      setInterval(createBubble, 1200);
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
