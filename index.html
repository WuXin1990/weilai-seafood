
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/lucide:fish-symbol.svg?color=%23c5a059" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>魏来海鲜 | 高端私域选品</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ocean: {
                950: '#01040a',
                900: '#020617',
                800: '#0f172a',
                700: '#1e293b',
              },
              gold: {
                400: '#DFBD84',
                500: '#C5A059',
                600: '#A68343',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'Georgia', 'serif'],
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;400;600;900&display=swap');

      * { 
        cursor: default; 
        -webkit-tap-highlight-color: transparent; 
        box-sizing: border-box;
      } 
      
      html, body {
        background-color: #01040a;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        position: fixed;
        color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      
      #root { height: 100%; width: 100%; }

      /* 深海动态背景 */
      .ocean-bg {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 10%, #0a192f 0%, #01040a 100%);
        z-index: -2;
      }

      /* 磨砂玻璃 V3 */
      .glass-premium {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(197, 160, 89, 0.15);
      }

      .gold-text-shimmer {
        background: linear-gradient(135deg, #DFBD84 0%, #C5A059 50%, #A68343 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shimmer 5s linear infinite;
      }

      @keyframes shimmer {
        to { background-position: 200% center; }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* 安全区域适配 */
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "process": "https://esm.sh/process@^0.11.10",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@tarojs/components": "https://esm.sh/@tarojs/components@^4.1.9",
    "@tarojs/taro": "https://esm.sh/@tarojs/taro@^4.1.9"
  }
}
</script>
</head>
  <body class="ocean-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
